<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoped CSS Variables with JS</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing: </label>
      <input
        type="range"
        id=" spacing"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur"> Blur: </label>
      <input
        type="range"
        id="blur"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base"> Base Color: </label>
      <input type="color" id="base" name="base" value="#ffc600" />
    </div>

    <img
      src="https://keyassets.timeincuk.net/inspirewp/live/wp-content/uploads/sites/8/2019/06/A-Splash-of-Light-Penmon-Point-Anglesey-Credit-Kris-Williams-1-920x584.jpg"
    />
    <script src="src/script.js"></script>
  </body>
</html>
